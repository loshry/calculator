<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header>A Calculator</header>
    <form class="results-screen">
        <input type="number">
        <button type = "submit"></button>
    </form>
    
    <div class = "top-buttons">
        <button class = "top-buttons__clear">AC</button>
        <button class = "top-buttons__plusminus">&#177;</button>
        <button class = "top-buttons__percent">&#37;</button>
    </div>
    <div class = "buttons-grid">
    <div class="number">
        <button type = "submit" class ="number__buttonnumber">1</button>
        <button type = "submit" class ="number__buttonnumber">2</button>
        <button type = "submit" class ="number__buttonnumber">3</button>
        <button type = "submit" class ="number__buttonnumber">4</button>
        <button type = "submit" id="five" class ="number__buttonnumber">5</button>
        <button type = "submit" class ="number__buttonnumber">6</button>
        <button type = "submit" class ="number__buttonnumber">7</button>
        <button type = "submit" class ="number__buttonnumber">8</button>
        <button type = "submit" class ="number__buttonnumber">9</button>
        <button type = "submit" class ="number__buttonnumber">0</button>
    </div>
    <div class ="operand">
        <button type = "submit" class = "operand__buttonoperand operand__divide">&#247;</button>
        <button type = "submit" class = "operand__buttonoperand operand__multiply">&#215;</button>
        <button type = "submit" class = "operand__buttonoperand operand__minus">&#8722;</button>
        <button type = "submit" class = "operand__buttonoperand operand__plus">&#43;</button>
        <button type = "submit" class = "operand__results equals">&#61;</button>
    </div>
   
   
</div>






    <script src="./index.js"></script>
</body>
</html>
