<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header>A Calculator</header>
    <form class="results-screen">
        <input type="number">
        <button type = "submit"></button>
    </form>
    <div>
    <div class = "top-buttons">
        <button class = "top-buttons__clear">AC</button>
        <button class = "top-buttons__plusminus">&#177;</button>
        <button class = "top-buttons__percent">&#37;</button>
    </div>
    <div class = "buttons-grid">
    <div class="number">
        <button type= "submit" class ="number__0">0</button>
        <button type= "submit" class ="number__1">1</button>
        <button type= "submit" class ="number__2">2</button>
        <button type= "submit" class ="number__3">3</button>
        <button type= "submit" class ="number__4">4</button>
        <button type= "submit" class ="number__5">5</button>
        <button type= "submit" class ="number__6">6</button>
        <button type= "submit" class ="number__7">7</button>
        <button type= "submit" class ="number__8">8</button>
        <button type= "submit" class ="number__9">9</button>
    </div>
    <div class ="operand">
        <button class = "operand__division">&#247;</button>
        <button class = "operand__multiplication">&#215;</button>
        <button class = "operand__subtraction">&#8722;</button>
        <button class = "operand__addition">&#43;</button>
        <button class = "results">&#61;</button>
    </div>
   
   
</div>






    <script src="./index.js"></script>
</body>
</html>
